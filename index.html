<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Todo App</title>
    </head>
    <body>

        <main class="container">

            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>

            <div class="box1" style="--i:0;"></div>
            <div class="box2" style="--i:1;"></div>
            <div class="box3" style="--i:2;"></div>
            <div class="box4" style="--i:3;"></div>

            <h2>My Todos</h2>

            <div class="todo-add">
                <input type="text" id="todo-input" placeholder="Add New
                    Todo...">
                <button type="submit" id="todo-button">Add</button>
            </div>

            <div class="todos">
                <ul id="todo-ul"></ul>
            </div>

        </main>




        <script type="text/javascript" src="./vanilla-tilt.js"></script>
        <script type="text/javascript">
	VanillaTilt.init(document.querySelector(".container"), {
		max: 20,
		speed: 400,
        glare: false,
        "max-glare": 1,
	});	
</script>
        <script src="app.js"></script>
    </body>
</html>
